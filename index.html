<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pubg/style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <form class="main__form">
            <h1 class="main__title">Калькулятор</h1>
            <input id="inp1" class="main__input" type="number" placeholder="Введите первое число">
            <input id="inp2" class="main__input" type="number" placeholder="Введите второе число">
            <div class="main__operators">
                <input id="plus" class="main__plus main__operat" type="button" value="+">
                <input id="minus" class="main__minus main__operat" type="button" value="-">
                <input id="multiplay" class="main__multiplay main__operat" type="button" value="*">
                <input id="share" class="main__share main__operat" type="button" value="/">
            </div>
            <input id="button" class="main__btn" type="button" value="Нажать">
            <div class="main__block-res">
                <p id="result" class="main__result"></p>
            </div>
        </form>
    </main>
</body>
</html>
